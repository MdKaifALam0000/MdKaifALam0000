<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weatherContainer">
            <!-- grant location -->
            <div class="sub-container grant-location-container">
                <img src="./image/location.png" alt="loc_image" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantaccess>Grant Access</button>
            </div>
            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City....." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./image/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./image/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- weather information show karna -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-country-icon>
                </div>
                <!-- weather description -->
                <p data-Weather-Description></p>
                <!-- weather Icon -->
                <img data-Weather-Icon>
                <!-- temprature -->
                <p data-temperature></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./image/wind.png">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./image/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./image/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
